<html>
  <head>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,500;1,600;1,700;1,800&family=Nunito+Sans:ital,wght@0,400;0,500;0,700;0,800;1,600&family=Pacifico&family=Poppins:wght@200;300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center mt-5 align-items-center flex-column"
    >
      <h1>Bookmarker</h1>
      <div class="d-flex mt-5 justify-content-center align-items-center">
      <i class="fa-sharp fa-solid fa-bookmark fs-2"></i>
      <p class="fs-4 mt-2">Bookmark your favorite sites</p>
      <i class="fa-sharp fa-solid fa-bookmark fs-2"></i>
      </div>
    </div>
    <div class="container">
      <label class="main-color fs-5 fw-bold">Site Name</label>
      <input oninput="checkInput()" type="text" id="siteName" placeholder="Bookmark Name" class="form-control">
      <p id="messageName" class="alert alert-danger d-none">Inavlid Name</p>
      <label class="main-color fs-5 fw-bold">Site URL</label>
      <input oninput="checkSite()" type="url" id="urlName" placeholder="Web Site Url" class="form-control">
      <button onclick="getData()" class="btn-submit mt-5 w-100 fw-bolder">Submit</button>
    </div>
    <div class="container mt-5">
      <table class="table text-center ">
        <thead>
          <th>Name</th>
          <th>Visit</th>
          <th>Delete</th>
        </thead>
        <tbody class="table-dark" id="demo">
        </tbody>

      </table>
    </div>
    <script src="main.js"></script>
  </body>
</html>
